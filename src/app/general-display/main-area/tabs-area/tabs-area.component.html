<ul class="nav nav-pills nav-justified">
    <li class="nav-item">
        <a [ngClass]="{'active':activeTab==Tab.Now}" (click)="changeTab(Tab.Now);" class="nav-link">Now</a>
    </li>
    <li class="nav-item">
        <a [ngClass]="{'active':activeTab==Tab.Hourly}" (click)="changeTab(Tab.Hourly)" class="nav-link">Hourly</a>
    </li>
    <li class="nav-item">
        <a [ngClass]="{'active':activeTab==Tab.Weekly}" (click)="changeTab(Tab.Weekly)" class="nav-link">Weekly</a>
    </li>
</ul>

<app-now-area [currentWeather]="weatherData.currentWeather" *ngIf="activeTab==Tab.Now"></app-now-area>
<app-hourly-area [weather]="weatherData.weather" *ngIf="activeTab==Tab.Hourly"></app-hourly-area>
<app-weekly-area [weather]="weatherData.weather" *ngIf="activeTab==Tab.Weekly"></app-weekly-area>
