<div class="row">
    <div id="div-location" class="col-lg-3 ">
        <h2>Location </h2>
        <div class="box-container">
            <h3>{{ weatherData.currentLocation.areaName[0].value }},<br>{{ weatherData.currentLocation.region[0].value }},<br>{{ weatherData.currentLocation.country[0].value }}</h3>
        </div>
    </div>
    <div class="col-lg-3">
        <h2>Time </h2>
        <div class="box-container">
            <h3>{{ weatherData.getCurrentTime() }}</h3>
        </div>
    </div>
    <div class="col-lg-3">
        <app-search></app-search>
    </div>
    <div class="col-lg-3">
        <button id="btn-show-loc-curr" (click)="showCurrentLocation()" class="btn " type="submit">Show Current Location</button>
    </div>
</div>
